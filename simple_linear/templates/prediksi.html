{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>HALAMAN PREDIKSI</title>
    <style>
      body {
          background-image: url('{% static 'rumah3.jpg'%}');
          background-size: 100% 100%;
          background-repeat: no-repeat;
          background-attachment: fixed;
      }
      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.6);
      }
    </style>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
</head>
<body>
<div class="container">
    <h1 class="text-center">ESTIMASI HARGA RUMAH</h1>
    <form action="hasil" class="mt-4">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label style="font-weight:bold"; for="LB">LUAS BANGUNAN</label>
                    <input type="number" name="LB" class="form-control" required />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label style="font-weight:bold"; for="GRS">GARASI</label>
                    <input type="number" name="GRS" class="form-control" required />
                </div>
            </div>
            
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label style="font-weight:bold"; for="KT">KAMAR TIDUR</label>
                    <input type="number" name="KT" class="form-control" required />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label style="font-weight:bold"; for="KM">KAMAR MANDI</label>
                    <input type="number" name="KM" class="form-control" required />
                </div>
            </div>
        </div>
            
           
       
        <div class="row mt-3">
            <div class="col">
                <button type="submit" class="btn btn-primary">PREDIKSI</button>
            </div>
        </div>
    </form>
    {% if harga2 != None %}
    <div class="row mt-4">
        <div class="col mx-auto">
            <h2>{{ harga2 }}</h2>
        </div>
    </div>
    {% endif %}     
</div>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
></script>
</body>
</html>
